<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
        <div id="calculator-display">
            <div id="calculator-display-text">

            </div>
        </div>
        <div class="calculator-buttons">
            <button class="number-button" id="calculator-7">7</button>
            <button class="number-button" id="calculator-8">8</button>
            <button class="number-button" id="calculator-9">9</button>
            <button class="operator-button" id="calculator-+">+</button>
            <button class="number-button" id="calculator-4">4</button>
            <button class="number-button" id="calculator-5">5</button>
            <button class="number-button" id="calculator-6">6</button>
            <button class="operator-button" id="calculator--">-</button>
            <button class="number-button" id="calculator-1">1</button>
            <button class="number-button" id="calculator-2">2</button>
            <button class="number-button" id="calculator-3">3</button>
            <button class="operator-button" id="calculator-*">*</button>
            <button id="calculator-clear">C</button>
            <button class="number-button" id="calculator-0">0</button>
            <button id="calculator-equal">=</button>
            <button class="operator-button" id="calculator-/">/</button>
        </div>
    </div>
    <div class="footer">
        <p>Copyright Â© Salypse</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
